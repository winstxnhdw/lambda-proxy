[package]
name = "lambda-proxy"
version = "0.1.0"
authors = ["winstxnhdw"]
edition = "2021"

[dependencies]
tokio = { version = "^1.27.0", features = ["macros"] }
reqwest = { version = "^0.11.16", default-features = false, features = ["json", "rustls-tls"] }
lambda_http = { version = "^0.7.3", default-features = false, features = ["apigw_http"] }
tracing-subscriber = { version = "^0.3.16", default-features = false, features = ["fmt"] }
tracing = { version = "^0.1", features = ["log"] }
serde = { version = "^1.0.159", features = ["derive"] }
serde_json = "^1.0.95"
futures = "^0.3.28"

